# Application
spring.application.name=shop-lite-backend

# Server
server.port=8080

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:shoplite}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:yourpassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security
jwt.secret=${JWT_SECRET:your-production-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Cors Configuration
cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600

# Logging
logging.level.root=INFO
logging.level.com.shoplite=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n